- name: application setup
  ansible.builtin.import_role:
    name: common
    tasks_from: app-setup.yaml

- name: nodejs setup
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs-setup.yaml

- name: system setup 
  ansible.builtin.import_role:
    name: "{{ component }}"
    enabled: true
    state: restarted