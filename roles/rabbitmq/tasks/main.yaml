- name: copy {{ component }} repo
  ansible.builtin.copy:
    src: "{{ component }}.repo"
    dest: "/etc/yum.repos.d/{{ component }}.repo"

- name: Install {{ component }}
  ansible.builtin.package:
    name: "{{ component }}-server"
    state: present

- name: start and enable service
  ansible.builtin.service:
    name: "{{ component }}-server"
    state: started
    enabled: yes
    
