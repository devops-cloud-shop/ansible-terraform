- name: Install maven
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  loop:
  - maven
  - mysql

- name: Install dependencies
  ansible.builtin.command: mvn clean package
  args:
    chdir: /app

- name: move the jar file 
  ansible.builtin.command:  mv target/{{ component }}-{{ version }}.jar {{ component }}.jar
  args:
    chdir: /app